<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycloak OAuth2 í…ŒìŠ¤íŠ¸</title>
    <style>
        body {

            background-color: #f5f5f5;
        }

        .form-group {

        label {

        }
        input {

        }
        button {

        }
        button:hover {

        }
        .token-info {
            background-color: #e9ecef;

            margin-top: 10px;
            word-break: break-all;

        }
        .error {

            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Keycloak OAuth2/OIDC í…ŒìŠ¤íŠ¸</h1>
        
        <div class="form-group">
            <label>Keycloak URL:</label>
            <input type="text" id="keycloakUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
        </div>
        
        <div class="form-group">
            <label>Realm:</label>
            <input type="text" id="realm" value="test-realm" placeholder="test-realm">
        </div>
        
        <div class="form-group">
            <label>Client ID:</label>
            <input type="text" id="clientId" value="test-client" placeholder="test-client">
        </div>
        
        <div class="form-group">
            <label>Redirect URI:</label>
            <input type="text" id="redirectUri" value="http://localhost:3000" placeholder="http://localhost:3000">
        </div>
        
        <button onclick="startLogin()">ë¡œê·¸ì¸ ì‹œì‘</button>
        <button onclick="checkToken()">í† í° í™•ì¸</button>
        <button onclick="callUserInfo()">ì‚¬ìš©ì ì •ë³´ ì¡°íšŒ</button>
        <button onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
        
        <div id="result"></div>
    </div>

    <script>
        // URL íŒŒë¼ë¯¸í„°ì—ì„œ authorization code ì¶”ì¶œ
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Authorization codeê°€ ìˆìœ¼ë©´ í† í° êµí™˜
            exchangeToken(code);
        }

        function getConfig() {
            return {
                keycloakUrl: document.getElementById('keycloakUrl').value,
                realm: document.getElementById('realm').value,
                clientId: document.getElementById('clientId').value,
                redirectUri: document.getElementById('redirectUri').value
            };
        }

        function startLogin() {
            const config = getConfig();
            const authUrl = `${config.keycloakUrl}/realms/${config.realm}/protocol/openid-connect/auth` +
                `?client_id=${encodeURIComponent(config.clientId)}` +
                `&redirect_uri=${encodeURIComponent(config.redirectUri)}` +
                `&response_type=code` +
                `&scope=openid profile email` +
                `&state=test-state-123`;
            
            window.location.href = authUrl;
        }

        async function exchangeToken(code) {
            const config = getConfig();
            const tokenUrl = `${config.keycloakUrl}/realms/${config.realm}/protocol/openid-connect/token`;
            
            const params = new URLSearchParams();
            params.append('grant_type', 'authorization_code');
            params.append('code', code);
            params.append('client_id', config.clientId);
            params.append('redirect_uri', config.redirectUri);
            
            try {
                const response = await fetch(tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // í† í°ì„ localStorageì— ì €ì¥
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('id_token', data.id_token);
                    
                    showResult('âœ… í† í° ë°œê¸‰ ì„±ê³µ!', data, false);
                    
                    // URLì—ì„œ code ì œê±°
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    showResult('âŒ í† í° ë°œê¸‰ ì‹¤íŒ¨', data, true);
                }
            } catch (error) {
                showResult('âŒ ì˜¤ë¥˜ ë°œìƒ', { error: error.message }, true);
            }
        }

        async function checkToken() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                showResult('âŒ ì €ì¥ëœ í† í°ì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ë¡œê·¸ì¸í•˜ì„¸ìš”.', null, true);
                return;
            }
            
            // JWT í† í° ë””ì½”ë”© (ê°„ë‹¨í•œ ë²„ì „)
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                showResult('âœ… í† í° ì •ë³´', {
                    token: token.substring(0, 50) + '...',
                    decoded: payload
                }, false);
            } catch (error) {
                showResult('âŒ í† í° ë””ì½”ë”© ì‹¤íŒ¨', { error: error.message }, true);
            }
        }

        async function callUserInfo() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                showResult('âŒ ì €ì¥ëœ í† í°ì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ë¡œê·¸ì¸í•˜ì„¸ìš”.', null, true);
                return;
            }
            
            const config = getConfig();
            const userInfoUrl = `${config.keycloakUrl}/realms/${config.realm}/protocol/openid-connect/userinfo`;
            
            try {
                const response = await fetch(userInfoUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('âœ… ì‚¬ìš©ì ì •ë³´', data, false);
                } else {
                    showResult('âŒ ì‚¬ìš©ì ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨', data, true);
                }
            } catch (error) {
                showResult('âŒ ì˜¤ë¥˜ ë°œìƒ', { error: error.message }, true);
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('id_token');
            showResult('âœ… ë¡œê·¸ì•„ì›ƒ ì™„ë£Œ (í† í° ì‚­ì œë¨)', null, false);
        }

        function showResult(title, data, isError) {
            const resultDiv = document.getElementById('result');
            let html = `<div class="result ${isError ? 'error' : ''}">`;
            html += `<h3>${title}</h3>`;
            
            if (data) {
                html += `<div class="token-info">${JSON.stringify(data, null, 2)}</div>`;
            }
            
            html += `</div>`;
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
